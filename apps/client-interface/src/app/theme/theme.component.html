<div class="toggle-container" [ngStyle]="{
    'background-color': background,
    'color': foreground, 
    'border-color': accent
}">
  <label>
      Light
    <mat-slide-toggle type="checkbox" [color]="accent" [checked]="theme === 'dark'" (change)="toggleTheme()" />
    Dark
  </label>
  <input type="color" [(ngModel)]="accentColor" (change)="updateAccentColor()" />
</div>
