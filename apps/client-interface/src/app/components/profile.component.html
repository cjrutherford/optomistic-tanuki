<mat-card class="profile-banner">
  <div
    class="profile-banner-image"
    [style.backgroundImage]="'url(' + bannerPhoto + ')'"
    style="height: 100%; width: 100%"
  >
    <div class="profile-banner-image-filter"></div>
  </div>
  <img class="profile-picture" [src]="profilePicture" alt="Profile Picture" />
</mat-card>

<div>
  <mat-card class="galleries">
    <div class="filter">
      <h2>Photo Galleries</h2>
      <div class="photo-gallery">
        <div class="gallery-card" *ngFor="let gallery of photoGalleries">
          <mat-card>
            <img
              mat-card-image
              [src]="gallery.coverPhoto"
              alt="Gallery Cover Photo"
            />
            <mat-card-title>{{ gallery.title }}</mat-card-title>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div>
  <mat-card class="friends">
    <div class="filter">
      <h2>Friends</h2>
      <mat-list>
        <mat-list-item *ngFor="let friend of friends">
          <mat-icon matListIcon>person</mat-icon>
          <img mat-card-avatar [src]="friend.photo" alt="{{ friend.name }}" />
          <p matLine>{{ friend.name }}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>

<div>
  <mat-card class="posts">
    <div class="filter">
      <h2>Recent Posts</h2>
      <mat-list>
        <mat-list-item *ngFor="let post of recentPosts">
          <mat-icon matListIcon>article</mat-icon>
          <p matLine>{{ post }}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
