<app-button variant="secondary" (click)="fileInput.click()">Choose File</app-button>
<input type="file" hidden #fileInput style="display: none;" (change)="onFileSelected($event)">
<div *ngIf="previewUrl">
  <h3>Preview:</h3>
  <img *ngIf="file && file.type && file.type.startsWith('image/')" [src]="previewUrl" alt="File Preview" style="max-width: 100%;">
  <p *ngIf="file && file.type && file.name">File selected: {{ file.name }} | {{file.type}}</p>
</div>
