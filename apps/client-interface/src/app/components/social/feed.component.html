<mat-card class="feed-container" infinite-scroll (scrolled)="onScroll()">
  <mat-card-header class="compose-header">
      <app-compose style="width: 95%; padding-left: 2em"></app-compose>
  </mat-card-header>
    <mat-card-content>
        <div class="post" *ngFor="let post of posts">
            <app-post [content]="post"></app-post>
        </div>
    </mat-card-content>
</mat-card>
