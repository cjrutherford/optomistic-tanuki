<app-card>
  <form class="compose-form" [formGroup]="composeForm" (ngSubmit)="submit()">
    <lib-text-area formControlName="content" placeholder="What's on your mind?" label="What's on your mind?"></lib-text-area>
    <div class="action-area">
      <app-attachment (attachmentsChanged)="attachmentChanged($event)"></app-attachment>
      <app-link></app-link>
      <app-button variant="outlined" color="primary" type="submit">Post</app-button>
    </div>
  </form>
</app-card>
