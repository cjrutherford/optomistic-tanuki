<mat-card class="post-container" [ngClass]="'background-gradient-' + theme">
  <mat-card-header>
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.createdAt | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ content.content }}</p>
    <div *ngIf="attachments.length > 0">
      <h3>Attachments</h3>
      <div *ngFor="let attachment of attachments" class="attachment">
        <!-- Display attachment details here -->
        <a [href]="attachment.url" target="_blank">{{ attachment.name }}</a>
      </div>
    </div>
    <div *ngIf="links.length > 0">
      <h3>Links</h3>
      <div *ngFor="let link of links" class="link">
        <!-- Display link details here -->
        <a [href]="link.url" target="_blank">{{ link.title }}</a>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button class="button-default">Like</button>
    <button mat-raised-button class="button-default">Share</button>
    <app-vote></app-vote>
    <app-comment></app-comment>
  </mat-card-actions>
</mat-card>
