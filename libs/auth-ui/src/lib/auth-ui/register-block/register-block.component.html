<div class="register-container">
    <app-card>
        <div class="register-card">
            <div class="hero">
                <h1>{{registerHeader}}</h1>
                <p>{{callToAction}}</p>
                <img src="{{heroSource}}" alt="Hero Image" width="300px" />
            </div>
            <div class="form">
                <form class="inputs" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <lib-text-input
                        formControlName="firstName"
                        [label]="'First Name'"
                        [type]="'text'"
                    ></lib-text-input>
                    <lib-text-input
                        formControlName="lastName"
                        [label]="'Last Name'"
                        [type]="'text'"
                    ></lib-text-input>
                    <lib-text-input
                        formControlName="email"
                        [label]="'Email'"
                        [type]="'text'"
                    ></lib-text-input>
                    <lib-text-input
                        formControlName="password"
                        [label]="'Password'"
                        [type]="'password'"
                    ></lib-text-input>
                    <lib-text-input
                        formControlName="confirmation"
                        [label]="'Confirm Password'"
                        [type]="'password'"
                    ></lib-text-input>
                    <div class="bio-container">
                        <label for="bio">Bio</label>
                        <lib-text-area
                            formControlName="bio"
                        ></lib-text-area>
                    </div>
                    <div class="actions">
                        <app-button mat-raised-button color="primary" type="submit">
                            Register
                            <!-- <mat-spinner *ngIf="loading" diameter="20"></mat-spinner> -->
                        </app-button>
                    </div>
                </form>
            </div>
        </div>
    </app-card>
</div>
