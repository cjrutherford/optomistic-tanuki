<div class="confirm-container">
    <otui-card>
        <div class="confirm-card">
            <div class="message">
                <h1>{{confirmHeader}}</h1>
                <p>{{confirmMessage}}</p>
            </div>
            <div class="actions">
                <otui-button mat-raised-button color="primary" (click)="onResend()">
                    Resend Confirmation Email
                </otui-button>
            </div>
        </div>
    </otui-card>
</div>
