<div class="confirm-container">
    <app-card>
        <div class="confirm-card">
            <div class="message">
                <h1>{{confirmHeader}}</h1>
                <p>{{confirmMessage}}</p>
            </div>
            <div class="actions">
                <app-button mat-raised-button color="primary" (click)="onResend()">
                    Resend Confirmation Email
                </app-button>
            </div>
        </div>
    </app-card>
</div>
