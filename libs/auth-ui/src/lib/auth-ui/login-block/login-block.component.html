<div class="login-container">
    <app-card>
        <div class="card-inner">
            <div class="hero">
                <h1>{{title}}</h1>
                <p>{{description}}</p>
                <img width="300px" src="{{heroSrc}}" alt="{{heroAlt}}">
            </div>
            <div class="form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <lib-text-input formControlName="email" label="Email"></lib-text-input>
                  <lib-text-input formControlName="password" label="Password" type="password"></lib-text-input>
                  <app-button type="submit">Login</app-button>
                </form>
            </div>
        </div>
    </app-card>
</div>
