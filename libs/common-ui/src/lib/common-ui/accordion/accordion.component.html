<div *ngFor="let section of sections; let i = index">
  <h3 (click)="toggleSection(i)">{{ section.heading }}</h3>
  <div *ngIf="expandedIndex === i">
    <p>{{ section.content }}</p>
  </div>
    <otui-accordion *ngIf="section.subItems && section.subItems.length > 0" [sections]="section.subItems!"></otui-accordion>
</div>
