<app-card>
  <form>
    <lib-text-input
      type="text"
      label="Name your Masterpiece"
      placeholder="Enter title"
      [(ngModel)]="title"
      [ngModelOptions]="{ standalone: true }"
    ></lib-text-input>
    <label for="content">Write your epic...</label>
    <quill-editor
      class="editor"
      [theme]="'snow'"
      [(ngModel)]="content"
      [ngModelOptions]="{ standalone: true }"
      [modules]="modules"
      placeholder="What's on your mind?"
      (onContentChanged)="onContentChange($event)"
    ></quill-editor>
    <!-- <app-grid
        [columns]="2"
        [rows]="1"
        [style]="{ 'margin-top': '1em' }"> -->
    <!-- <lib-attachment (attachmentsChange)="onAttachmentChange($event)"></lib-attachment> -->
    <!-- <lib-link [links]="links" (linksChange)="onLinksChange($event)"></lib-link> -->
    <!-- </app-grid> -->
    <app-button
      style="margin-top: 1em; margin-left: 15px"
      (click)="onPostSubmit()"
      label="Post"
      variant="success"
      >Post!
    </app-button>
  </form>
</app-card>
