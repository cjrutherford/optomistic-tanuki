<div class="comments-container">
    <app-grid [columns]="1" [rows]="comments.length">
        <app-card *ngFor="let comment of comments" >
            <div class="comment">
                <p><strong>{{ comment.userId }}</strong></p>
                <p>{{ comment.content }}</p>
            </div>
        </app-card>
    </app-grid>
</div>
