<ng-template #commentDialog>
    <app-card>
        <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <h2>Leave a Comment</h2>
          <lib-text-input label="Leave a comment" formControlName="comment"></lib-text-input>
          <app-button variant="success" type="submit">Submit</app-button>
          <app-button variant="warning" type="button" (click)="onCancel()">Cancel</app-button>
        </form>
    </app-card>
</ng-template>
<app-button variant="success" (click)="openCommentDialog()">Leave a Comment</app-button>
